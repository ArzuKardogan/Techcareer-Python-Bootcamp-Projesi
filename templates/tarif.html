{% extends "layout.html" %}
{% block body %}
{% if tarif %}
<h4>{{tarif.yemek_adi}}</h4>
<hr>
Tarifi Yazan: {{tarif.tarifi_yazan}}
<hr>

 {{tarif.tarif|safe}}

{% else %}
<div class="alert alert-warning">

</div>
{% endif %}

{% endblock body %}
