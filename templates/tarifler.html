{% extends "layout.html" %}
{% block body %}
<h3>Tarifler</h3>
<hr>
{% if kategoriler %}
    <form action="/search" method="post">
        <input type="text" name="keyword" class = "input-sm" maxlenght="64" placeholder ="Ara..">
        <button type="submit" class="btn btn-danger">Ara</button> 
    </form>
    <hr>
    <ul class="list-group">
    {% for kategori in kategoriler %} 
    <li class="list-group-item"><a href="/yemektarifleri/{{kategori.id}}">{{kategori.kategori_adi}} </a></li>
   {% endfor %}
   </ul>
{% else %}
<div class="alert alert-danger"> Henüz eklenmiş bir tarif bulunmamaktadır.</div>
{% endif %}

{% endblock body %}
